<app-barra-navegacion-inicio></app-barra-navegacion-inicio>
<div class="row">
    <div class=" col-sm-12 col-lg-6">
        <img src="../../../../assets/img/recuperar.png"  alt=""  >
    </div>
    <div  class="container  col-sm-12 col-lg-6 mt-5">
        <div class="title">
            <h4>Recuperar Contrase√±a</h4>
        </div>
        <div class="subtitle">
            <span>Ingrese el correo que tiene registrado.</span>
        </div>

        <form [formGroup]="fgValidador" method="post" (ngSubmit)="clienteCorreo()">
            <div class="form-group mt-3">
                <label for="correo">Correo</label>
                <input formControlName="correo" type="email" class="form-control">
                <div *ngIf="getValue('correo')?.errors?.['required'] && (getValue('correo')?.touched ||getValue('correo')?.dirty)">El campo es requerido</div>
            </div>
            <div class="form-group mt-3">
                <button  [disabled]="!fgValidador.valid" type="submit" class="btn btn-primary">Recuperar</button>
                <a href="seguridad/identificacionCliente" class="btn btn-secondary">Cancelar</a>
            </div>
            <div class="form-group mt-2">

            </div>
        </form>
    </div>
</div>

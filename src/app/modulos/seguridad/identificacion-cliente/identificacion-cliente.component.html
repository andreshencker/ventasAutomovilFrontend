<app-barra-navegacion-inicio></app-barra-navegacion-inicio>
<div class="row">
    <div class="col-sm-12 col-lg-6">
        <img src="../../../../assets/img/login_cliente.png"  alt=""  >
    </div>
    <div  class="container col-sm-12 col-lg-6 mt-5">
        <div class="title">
            <h4>Iniciar Sesión</h4>
        </div>      
        
        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">           
            <div class="form-group mt-2">
                <label for="correo">Correo</label>
                <input formControlName="usuario" type="email" id="email" name="correo" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="contrasena">Contraseña</label>
                <input formControlName="clave" type="password" id="password" name="contrasena" class="form-control">
            </div>          
            <div class="row">
                <div class="col-12">
                    <a href="seguridad/registrarCliente">¿No tiene cuenta?</a>
                </div>
                <div class="col-12">
                    <a href="seguridad/recuperarContrasena">¿Olvido su contraseña?</a>
                </div>
                
            </div>
            <div class="form-group mt-2">            
                <button [disabled]="!fgValidador.valid" type="submit"  class="form-control btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>    
</div> 
<app-pie-pagina-inicio></app-pie-pagina-inicio>

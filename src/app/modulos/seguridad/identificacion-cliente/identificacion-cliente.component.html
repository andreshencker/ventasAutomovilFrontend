<app-barra-navegacion-inicio></app-barra-navegacion-inicio>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../../assets/img/login_cliente.png"  alt=""  >
    </div>
    <div class="col-6">
      <div class="container mt-5">
        <h4>Iniciar Sesión</h4>
      <form [formGroup]="fgValidador" method="post" (ngSubmit)=" IdentificarUsuario()" >
        <div class="form-group mt-2">
            <label for="usuario">Correo</label>
            <input formControlName="usuario" type="email" id="email" name="correo" class="form-control">
            <div *ngIf="getValue('usuario')?.errors?.['required'] && (getValue('usuario')?.touched ||getValue('usuario')?.dirty)">El campo es requerido</div>
          </div>
        <div class="form-group mt-2">
            <label for="clave">Contraseña</label>
            <input formControlName="clave" type="password" id="password" name="contrasena" class="form-control">
            <div *ngIf="getValue('clave')?.errors?.['required'] && (getValue('clave')?.touched ||getValue('clave')?.dirty)">El campo es requerido</div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="seguridad/registrarCliente">¿No tiene cuenta?</a>
            </div>
            <div class="col-12">
                <a href="seguridad/recuperarContrasena">¿Olvido su contraseña?</a>
            </div>
        </div>
        <div class="form-group mt-2">
            <button [disabled]="!fgValidador.valid" type="submit"  class="form-control btn btn-primary">Ingresar</button>
        </div>
    </form>
      </div>
    </div>
  </div>
</div>

<app-pie-pagina-inicio></app-pie-pagina-inicio>

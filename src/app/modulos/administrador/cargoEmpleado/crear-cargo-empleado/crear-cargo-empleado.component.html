<app-barra-navegacion-administrador></app-barra-navegacion-administrador>
<div class="col-4">
  <h4>Crear Cargo</h4>
<form [formGroup]="fgValidador" method="post" (ngSubmit)="Crear()">
  <div class="form-group mt-2">
    <label for="cargo">Cargo</label>
    <input type="text" formControlName="cargo" name="cargo"  class="form-control">
</div>
<div class="form-group mt-3">
  <button [disabled]="!fgValidador.valid" type="submit" class=" btn btn-primary">Crear</button>
  <a routerLink="/administrador/listar-cargoEmpleado" class="btn btn-outline-secondary">Cancelar</a>
</div>
</form>
</div>

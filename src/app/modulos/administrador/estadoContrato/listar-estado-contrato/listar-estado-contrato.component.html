<app-barra-navegacion-administrador></app-barra-navegacion-administrador>
<div class="container">
  <h4>Listado de estados contratos</h4>
  <a class="btn btn-primary" routerLink="/administrador/crear-estadoContrato">Crear estados contratos</a>
  <div class="col-5">
    <table class="table table table-sm">
      <thead>
          <tr>
            <th hidden>Id</th>
            <th>Estados</th>
            <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listadoRegistros">
          <td hidden>{{p.id}}</td>
          <td>{{p.estadoContrato}}</td>
          <td>
              <a class="btn btn-outline-secondary" routerLink="/administrador/actualizar-estadoContrato/{{p.id}}">Editar</a>
              <a class="btn btn-outline-danger"  routerLink="/administrador/eliminar-estadoContrato/{{p.id}}">Eliminar</a>
          </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>

<app-barra-navegacion-administrador></app-barra-navegacion-administrador>
<div class="col-6">
  <h4>Listado Empleados</h4>
  <a class="btn btn-primary" routerLink="/administrador/crear-tipoVehiculo">Crear Empleado</a>
    <table class="table table table-sm">
      <thead>
          <tr>
            <th hidden>Id</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listadoRegistros">
          <td hidden>{{p.id}}</td>
          <td>{{p.documento}}</td>
          <td>{{p.nombres}}</td>
          <td>{{p.apellidos}}</td>
          <td>{{p.correo}}</td>
          <td>{{p.celular}}</td>
          <td>
              <a class="btn btn-outline-secondary" routerLink="/administrador/actualizar-empleado/{{p.id}}">Editar</a>
              <a class="btn btn-outline-danger"  routerLink="/administrador/eliminar-empleado/{{p.id}}">Eliminar</a>
          </td>
      </tr>
    </tbody>
    </table>
</div>

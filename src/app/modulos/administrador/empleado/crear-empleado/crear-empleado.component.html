<app-barra-navegacion-administrador></app-barra-navegacion-administrador>
<div class="container">
  <h4>Crear Empleado</h4>
  <form [formGroup]="fgValidador" method="post" (ngSubmit)="Crear()">
    <div class="row">
      <div class="form-group mt-2 col-6">
        <label for="documento">Documento</label>
        <input type="text" formControlName="documento" name="documento" class="form-control">
        <div *ngIf="getValue('documento')?.invalid && (getValue('documento')?.touched ||getValue('documento')?.dirty) ">Debe de contener como minimo 6 números.</div>

      </div>
      <div class="form-group mt-2 col-6">
        <label for="nombres">Nombres</label>
        <input type="text" formControlName="nombres" name="nombres" class="form-control">
        <div *ngIf="getValue('nombres')?.errors?.['required'] && (getValue('nombres')?.touched ||getValue('nombres')?.dirty)">El campo es requerido</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group mt-2 col-6">
        <label for="apellidos">Apellidos</label>
        <input type="text" formControlName="apellidos" name="apellidos" class="form-control">
        <div *ngIf="getValue('apellidos')?.errors?.['required'] && (getValue('apellidos')?.touched ||getValue('apellidos')?.dirty)">El campo es requerido</div>
      </div>
      <div class="form-group mt-2 col-6">
        <label for="correo">Correo</label>
        <input type="email" formControlName="correo" name="correo" class="form-control">
        <div *ngIf="getValue('correo')?.invalid && (getValue('correo')?.touched ||getValue('correo')?.dirty) ">Ingrese un correo valido</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group mt-2 col-6">
        <label for="celular">Celular</label>
        <input type="tel" formControlName="celular" maxlength="10"  name="celular" class="form-control">
        <div *ngIf="getValue('celular')?.invalid && (getValue('celular')?.touched || getValue('celular')?.dirty) ">Debe de contener como minimo 10 números.</div>
      </div>
      <div class="form-group mt-2 col-6">
        <label for="cargo">Cargo</label>
        <select formControlName="cargo" name="cargo" class="form-control">
          <option  value="{{p.id}}" *ngFor="let p of listadoCargos">{{p.cargoEmpleado}}</option>
        </select>
        <div *ngIf="getValue('cargo')?.invalid && (getValue('cargo')?.touched ||getValue('cargo')?.dirty) ">Seleccione un valor</div>
      </div>
    </div>
    <div class="form-group mt-3 ">
      <button [disabled]="!fgValidador.valid" type="submit" class=" btn btn-primary">Crear</button>
      <a routerLink="/administrador/listar-empleado" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>

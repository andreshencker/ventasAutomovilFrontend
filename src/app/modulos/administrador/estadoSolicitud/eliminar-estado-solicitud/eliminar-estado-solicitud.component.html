<app-barra-navegacion-administrador></app-barra-navegacion-administrador>
<div class="col-4">
  <h4>Eliminar estado Solicitud</h4>
<form [formGroup]="fgValidador" method="post" (ngSubmit)="Eliminar()">
  <div class="form-group mt-2" hidden>
    <label for="id">Id</label>
    <input type="text" formControlName="id" name="id"  class="form-control" readonly >
</div>
  <div class="form-group mt-2">
    <label for="estado">Estado</label>
    <input type="text" formControlName="estado" name="estado"  class="form-control">
</div>
<div class="form-group mt-3">
  <button [disabled]="!fgValidador.valid" class=" btn btn-primary">Eliminar</button>
  <a routerLink="/administrador/listar-estadoSolicitud" class="btn btn-outline-secondary">Cancelar</a>
</div>
</form>
</div>

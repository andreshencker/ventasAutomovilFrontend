<app-barra-navegacion-administrador></app-barra-navegacion-administrador>
<div class="col-4">
  <h4>Actualiza Marca</h4>
<form [formGroup]="fgValidador" method="post" (ngSubmit)="Editar()">
  <div class="form-group mt-2" hidden>
    <label for="id">Id</label>
    <input type="text" formControlName="id" name="id"  class="form-control" readonly >
</div>
  <div class="form-group mt-2">
    <label for="marca">Marca</label>
    <input type="text" formControlName="marca" name="marca"  class="form-control">
</div>
<div class="form-group mt-3">
  <button [disabled]="!fgValidador.valid" type="submit" class="btn btn-primary">Actualizar</button>
  <a routerLink="/administrador/listar-marca" class="btn btn-outline-secondary">Cancelar</a>
</div>
</form>
</div>

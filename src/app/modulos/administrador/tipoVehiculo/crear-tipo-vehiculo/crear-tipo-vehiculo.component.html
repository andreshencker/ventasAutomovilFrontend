<app-barra-navegacion-administrador></app-barra-navegacion-administrador>
<div class="col-4">
  <h4>Crear Tipo Vehiculo</h4>
  <form  [formGroup]="fgValidador" method="post" (ngSubmit)="Crear()">
    <div class="form-group mt-2">
      <label for="tipoVehiculo">Tipo vehiculo</label>
      <input type="text" formControlName="tipoVehiculo" name="tipoVehiculo" class="form-control">
    </div>
    <div class="form-group mt-3">
      <button [disabled]="!fgValidador.valid" type="submit" class=" btn btn-primary">Crear</button>
      <a routerLink="/administrador/listar-tipoVehiculo" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
